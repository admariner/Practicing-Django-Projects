{% extends "base.html" %}
{% block content %}
<h3>{{ object.pub_date }}</h3>
<p> {{ object.body_html|safe }}<p>
<h3>{{ object.author.first_name}} {{ object.author.last_name }}</h3>

<p>Category:
{% for category in object.categories.all %}
            {{ category.title }}
{% endfor %}</p>
<p>Tags: {{ object.tag }}</p>
{% endblock %}
